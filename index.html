<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a61d6553fd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container ">
      <div class="row">
        <nav class="navbar bg-body-tertiary">
          <div class="col 9">

            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <i class="fa-brands fa-instagram"></i>
                Instagram
              </a>
            </div>
          </div>
          <div class="col 3">
            
            <div class="row ">
              <div class="col 3"></div>
              
              <div class=" col 9 justify-content-evenly ">
                <nav class="navbar bg-body-tertiary">
                  <button type="button" class="btn btn-success">Create a new post</button>
                  <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                      </ul>
                  </div>
                </nav>
              </div>

          </div>

        </nav>
      </div>
      


        






    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
